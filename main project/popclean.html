<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Selection Popup</title>
    <style>
      
        .popup {
            display: block; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
        }

        
        .popup-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px; 
            border-radius: 8px; 
            text-align: center;
        }

       
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            cursor: pointer;
        }

     
        .choice-btn {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .choice-btn:hover {
            background-color: #45a049;
        }

        
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopupBtn" class="close">&times;</span>
            <h2>Select Your Role</h2>
            <p>Are you a user or a service provider?</p>
            <a href="useclean.html">
                <button class="choice-btn" id="userBtn">I am a User</button>
            </a>
            <a href="proclean.html">
                <button class="choice-btn" id="providerBtn">I am a Service Provider</button>
            </a>
        </div>
    </div>

    <script>
       
        const popup = document.getElementById("popup");

        
        const closePopupBtn = document.getElementById("closePopupBtn");

       
        closePopupBtn.onclick = function() {
            popup.style.display = "none";
        }

        
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }

        
        window.onload = function() {
            popup.style.display = "block";
        }
    </script>
</body>
</html>
